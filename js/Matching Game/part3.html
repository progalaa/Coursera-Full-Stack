<!DOCTYPE HTML>
<html>
<head>
    <title>Matching Game</title>
    <style>
        img {
            position: absolute;
        }
        div {
            position: absolute;
            width: 500px;
            height: 500px;
        }
        #rightDiv {
            margin-left : 500px;
            border-left: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>
    <div id="leftDiv">
    </div>
    <div id="rightDiv">
    </div>
    <script>
        var numberOfFaces = 5;
        var theLeftDiv = document.getElementById("leftDiv");
        var theRightDiv = document.getElementById("rightDiv");

        function generateFaces() {
            for (i = 0; i < numberOfFaces; ++ i) {
                elem_img = document.createElement("img");
                elem_img.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"
                elem_img.style.top = Math.floor(Math.random() * 401) + "px";
                elem_img.style.left = Math.floor(Math.random() * 401) + "px";
                theLeftDiv.appendChild(elem_img);
            }
            leftSideImages = theLeftDiv.cloneNode(true);
            leftSideImages.removeChild(leftSideImages.lastChild);
            theRightDiv.appendChild(leftSideImages);
        }
        generateFaces();
    </script>
</body>
</html>
