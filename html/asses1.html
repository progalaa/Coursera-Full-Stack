<html>
    <head>
        <style>
            
            body{
                width: 60%;
                 vertical-align: middle;
            }

            fieldset{
                border-block-end-width: 10px;
                border :8px solid #FFFF00;
            }

            .txt-hover:hover{
                font-size: 20px;
                font: bold;
            }
            .input-hover:hover{
                 font-size: 20px;
            }
            span.left{
                background-color: darkred;
                color: white;
            }
            span.right{
                background-color :blueviolet;
                color: white;
            }
            
        </style>

    </head>
    <body>
        <h2 class="txt-hover">Please Enter Your Details For Our Dating Website </h2>

        <div id="body">
            <form method="get" name="myform" enctype="multipart/form-data">


            <fieldset>
                <legend>Your Face</legend>
                <table>
                    <tr>
                        <td><label for="image" id="image" class="input-hover">Your Image :</label></td>
                        <td><input type="file" name="image" class="txt-hover"/></td>
                    </tr>
                    <tr>
                        <td><label for="image" id="image" class="txt-hover"> Preview Image :</label></td>
                        <td></td>
                    </tr>
                </table>
                               
            </fieldset><br>

            <fieldset>
                <legend>Your General Details</legend>

                <table>
                    <tr>
                        <td><label for="name" id="name" class="txt-hover">Name:</label></td>
                        <td><input type="text" name="name" placeholder="Your full name" class="input-hover" /></td>
                    </tr>
                    <tr>
                        <td><label for="gender" id="gender" class="txt-hover">Gender :</label></td>
                         <td>
                             <input type="radio" name="gender" value="male" class="input-hover" required> Male
                             <input type="radio" name="gender" value="female" class="input-hover"> Female
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="age" id="age" class="txt-hover">Age:</label></td>
                        <td><input type="number" name="age" class="input-hover"/></td>
                    </tr>
                    <tr>
                        <td><label for="birth" id="birth" class="txt-hover">Date Of Birth:</label></td>
                        <td><input type="date" name="birth" class="input-hover"/></td>
                    </tr>
                    <tr>
                        <td><label for="color" id="color" class="txt-hover">Favourite Color : </label></td>
                        <td><input type="color" name="color" class="input-hover" /></td>
                    </tr>
                    <tr>
                        <td><label for="country" id="country" class="txt-hover">Which Country : </label></td>
                        <td>
                            <select name="country" class="input-hover">
                                <option value="Egypt">Egypt</option>
                                <option value="India">India</option>
                                <option value="China">China</option>
                                <option value="USA">USA</option>
                            </select>
                        </td>
                    </tr>
                </table>

            </fieldset><br>

            <fieldset>
                <legend>Your Indicators</legend>
                <table>
                    <tr>
                        <td><label for="height" id="height" class="txt-hover">Your height :</label></td>
                        <td><span class="left">Short</span><input type="range" name="height" class="input-hover" /><span class="right">Tall</span></td>
                    </tr>
                    <tr>
                        <td><label for="salary" id="salary" class="txt-hover"> Your Salary :</label></td>
                        <td><span class="left">Poor</span><input type="range" name="salary" class="input-hover"/><span class="right">Rich</span></td>
                    </tr>
                </table>
                               
            </fieldset><br>

             <fieldset>
                <legend>Your Contact Information</legend>
                <table>
                    <tr>
                        <td><label for="email" id="email" class="txt-hover">Email :</label></td>
                        <td><input type="email" name="email" class="input-hover"/></td>
                    </tr>
                   <tr>
                        <td><label for="mobile" id="mobile" class="txt-hover">Mobile :</label></td>
                        <td><input type="text" name="mobile" class="input-hover"/></td>
                    </tr>
                    <tr>
                        <td><label for="address" id="address" class="txt-hover">Address :</label></td>
                        <td><textarea name="address" cols="40" rows="5" class="input-hover"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="contacting" id="contacting" class="txt-hover">Method To Contact :</label></td>
                        <td>
                            <input type="checkbox" name="contacting" value="Email" class="input-hover"> Email
                            <input type="checkbox" name="contacting" value="Whatsapp"> Whatsapp
                            <input type="checkbox" name="contacting" value="In-app chat">In-app chat
                        </td>
                    </tr>
                </table>
            </fieldset><br>

            <input type="submit" value="Submit" class="input-hover"/>



            </form>

        </div>
    </body>
</html>
